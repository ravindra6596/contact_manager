<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/header::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h3 class="text-center">Add Contact</h3>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form class="form mt-2 " th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/savecontact}">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fas fa-plus"></i></div>
									</div>
									<input type="text" name="name" placeholder="Enter Name"
										class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user"></i>
										</div>
									</div>
									<input type="text" name="nickname" placeholder="Enter Nickname"
										class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input type="text" name="work" placeholder="Enter Work"
										class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope"></i>
										</div>
									</div>

									<input type="email" name="email" placeholder="Enter Email"
										class="form-control" />
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									
									<input type="number" name="phone" placeholder="Enter Phone"
										class="form-control" />
								</div>
								<div class="form-group mt-3">
									<textarea id="mytextarea" name="description"  
										class="form-control" ></textarea>
								</div>
						
								<div class="content-file mt-3">
									<input type="file" name="image">
								</div>
								<div class="container text-center mt-5">
									<button class="btn btn-outline-success">Save</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>	</section>
</body>
</html>
