<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/header::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
		<div class="card">
		<div class="card-body">
		<div class="container text-center">
		<img src="" style="width: 150px; height: 150px;" class="profile "
						th:src="@{'/images/'+ ${userdata.profile}}" alt="" />
		<h1 class="mt-3"  th:text="${userdata.name}"></h1></div>
		<table class="table">
				<tbody>
				

					<tr>

						<th scope="col">Email</th>

						<td th:text="${userdata.email}"></td>

					</tr>
					<tr>
						<th scope="col">Role</th>
						<td th:text="${userdata.role}"></td>
					</tr>
					<tr>
						<th scope="col">Address</th>
						<td th:text="${userdata.address}"></td>
					</tr>
					<tr>
						<th scope="col">Account Active</th>
						<td th:text="${userdata.active}"></td>
					</tr>
					<tr>
						<th scope="col">About</th>
						<td th:text="${userdata.description}"></td>
					</tr>
				</tbody>


			</table>
			
		</div>
		</div>
			
		</div>

	</section>
</body>
</html>
