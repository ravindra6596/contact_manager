<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/header::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<h3>Single Contact</h3>
		<div class="card ml-5 mr-5">
			<div class="card-body" th:if="${singlecontact}">
				<div class="container text-center">
					<img src="" style="width: 150px; height: 150px;" class="profile "
						th:src="@{'/images/'+ ${singlecontact.image}}" alt="" />
					<h5 class="mt-4" th:text="${singlecontact.name}"></h5>
					<table class="table">
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td th:text="${singlecontact.email}"></td>

							</tr>

							<tr>

								<th scope="col">Work</th>

								<td th:text="${singlecontact.work}"></td>

							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td th:text="${singlecontact.phone}"></td>
							</tr>

						</tbody>


					</table>
					<div class="description mt-3">
						<h3>Description</h3>
						<th:block th:utext="${singlecontact.description}"></th:block>
					</div>
					<div class=" container mt-5">
						<a href="#" th:onclick="|deleteContact(${singlecontact.cid})|"  class="btn btn-danger btn-sm " style="position: absolute; left: 20%;  bottom: 5%;">
							<i class="fas fa-trash-alt" style="margin-right: 15px"></i>Delete
						</a>
						<form method="post" th:action="@{'/user/update/' +${singlecontact.cid}}" >
      						<button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-pencil-alt "  style="margin-right: 15px;"></i>Update</button>
      				</form>
						
					</div>
				</div>
			</div>
			
		</div>
<h2 class="text-center text-white bg-danger" th:unless="${singlecontact}">You don`t see this contact....</h2>


	</section>
</body>
</html>
