<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="header::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 mt-3">
					<div th:if="${session.message}" id="success-alert"
						th:classappend="${session.message.type}"
						class="alert alert-primary" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<div class="my-card mt-3">
						<div class="div contaner text-center">
							<img style="width: 100px;'" th:src="@{/images/membership.png}"
								alt="" />
						</div>
						<h1 class="text-center">SignUp Here</h1>
						<form th:action="@{/register}" th:method="post"
							th:object="${user}">
							<div class="mb-3">
								<label class="form-label">Name</label> <input type="text"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' '}"
									class="form-control" id="exampleInputEmail1" placeholder="Name"
									aria-describedby="emailHelp" name="name"
									th:value="${user.name}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label> <input type="email"
									class="form-control" id="exampleInputEmail1"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' '}"
									placeholder="Email" aria-describedby="emailHelp" name="email"
									th:value="${user.email}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label> <input
									type="password" class="form-control" id="exampleInputEmail1"
																		th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ' '}"
									aria-describedby="emailHelp" name="password"
									th:value="${user.password}">
									<div class="invalid-feedback"
									th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
							</div>

							<!-- <div class="mb-3">
								<label class="form-label">Role</label> <input type="text"
									class="form-control" id="exampleInputEmail1" placeholder="Role"
									aria-describedby="emailHelp" name="role" th:value="${user.role}">
							</div> -->

							<div class="mb-3">
								<label class="form-label">Address</label> <input type="text"
									class="form-control" id="exampleInputEmail1"
									placeholder="Address" aria-describedby="emailHelp"
									name="address" th:value="${user.address}">
							</div>

							<div class="mb-3">
								<label class="form-label">Description</label>
								<textarea th:text="${user.description}" name="description" id="" cols="30" rows="5"
									th:value="${user.description}" placeholder="About Your Self"
									class="form-control"></textarea>
							</div>
							<div class=" form-group form-check text-center">
								<input type="checkbox" name="agreement"  /><label style="padding-left:10px;">Accept
									terms and Conditions.</label>
							</div>
							<div class="container text-center" style="padding-top:20px;">
								<button type="reset" class="btn btn-primary">Reset</button>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
